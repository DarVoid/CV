<div class="pt-4 pl-4">
    <h1 class="text-2xl font-bold tracking-tighter text-purple-900">
        <a href="https://app.pluralsight.com/profile/darvoid" target="_blank">
            Skills & Traits
        </a>
    </h1>
    <div>
        <h2 hx-on="click:openModal()" hx-get="/skills" hx-target="#overlay-content"
            class="text-lg font-semibold tracking-tighter text-purple-900">
            Languages & Core Skills
        </h2>

        {{range .}}
        <div class="w-full leading-snug text-gray-900 tracking-wide"></div>
        <a href="#" class="flex items-center gap-1 group" title="{{ .Title}}">
            <div class="group-hover:animate-bounce" id="{{ .Icon}}-icon" hx-get="/icons/{{.Icon}}" hx-trigger="load">
            </div>
            <span>{{ .Name}}</span>
        </a>
        {{end}}

    </div>
</div>
