<header class="bg-purple-800 text-white p-4">
    <div class="container mx-auto flex flex-wrap items-center justify-between">
        <div class="group relative flex flex-wrap items-center justify-center gap-12">
            <!-- Your Profile Picture -->
            <img class="hover:animate-pulse rounded-full h-64 w-64" src="/assets/duque.png" hx-get="/pic/2"
                hx-swap="outerHTML" />

            <div class="z-[0] sm:block hidden absolute group-hover:animate-spin top-0 left-0 w-64 text-purple-950 ml-64"
                id="go-icon" hx-get="/icons/spiner" hx-trigger="load"></div>

            <!-- <div class="w-1/4" hx-get="/traits" hx-trigger="load"></div> -->
            <div class="z-[1] flex flex-col justify-center items-end gap-1">
                <h1 class="whitespace-no-wrap sm:mt-16 text-4xl text-right font-semibold tracking-tight">
                    Jorge Duque
                </h1>
                <h2 class="text-3xl text-purple-200 text-right tracking-tight">
                    Developer
                </h2>
            </div>
        </div>
        <div class="w-96 xl:block hidden" hx-get="/traits" hx-trigger="load"></div>
        <div class="w-full sm:w-auto" hx-get="/header-contacts" hx-trigger="load"></div>
    </div>
</header>
