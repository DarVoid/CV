<div class="p-4 space-y-4">
    <div>
        <h2 class="text-lg font-semibold tracking-tighter text-purple-900">
            Motivation
        </h2>
        {{range .Motivations}}
        <a href="#" class="flex items-center gap-1 group" title="{{ .Explanation }}">
            <div class="group-hover:animate-bounce" hx-get="/icons/{{ .Icon }}" hx-trigger="load"></div>
            <span>{{.What}}</span>
        </a>
        {{end}}


    </div>
    <div>
        <h2 class="text-lg font-semibold tracking-tighter text-purple-900">
            Exploring
        </h2>

        {{range .Exploring}}
        <a href="#" class="flex items-center gap-1 group" title="{{ .Title}}">
            <div class="group-hover:animate-bounce" id="{{.Icon}}-icon" hx-get="/icons/{{.Icon}}" hx-trigger="load">
            </div>
            <span>{{ .Name}}</span>
        </a>
        {{end}}
    </div>

    <div>
        <h2 hx-on="click:openModal()" hx-get="/skills" hx-target="#overlay-content"
            class="text-lg font-semibold tracking-tighter text-purple-900">
            Languages
        </h2>

        {{range .Languages}}
        <a href="#" class="flex items-center gap-1 group">
            <span>
                {{ .Language}}: {{ .Proficiency}}
            </span>
        </a>
        {{end}}
    </div>
</div>
