<div class="w-full flex flex-wrap gap-6 mb-6">
    <div class="sm:w-1/3 md:w-1/4 lg:w-1/6 w-full">
        <div class="flex items-center gap-1 text-gray-400 font-semibold text-sm tracking-tight">
            <span>{{ .De }}</span>
            <span class="w-4 h-4 inline-block" hx-get="/icons/seta" hx-trigger="load"></span>
            <span>{{ .Ate }}</span>
        </div>
    </div>
    <div class="flex-1 pr-16">
        <div class="flex items-center flex-wrap justify-between">
            <div class="w-full sm:w-auto">
                <h1 class="text-2xl font-semibold tracking-tight text-purple-900">
                    {{ .JobTitle }}
                </h1>
            </div>
            <div class="flex items-center gap-4">
                <p>{{ .Company }}</p>
                <a class="group text-purple-900" target="_blank" href="{{ .WhereLink }}">
                    <div class="group-hover:animate-ping inline-block" hx-get="/icons/landmark" hx-trigger="load"></div>
                    {{ .Where }}
                </a>
            </div>
        </div>
        <div class="mt-2">
            <div>
                <div class="col-span-4 text-gray-900 leading-tight">
                    {{range $val := .Description}}
                    <div class="w-full leading-snug text-gray-900 tracking-wide">{{$val}}</div>
                    {{end}}
                </div>
            </div>
            <div class="tracking-tight mt-1 text-gray-500 text-sm">
                <span class="font-bold">Stack:</span> {{ .Stack }}

            </div>
        </div>
    </div>
</div>
