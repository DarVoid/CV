<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Duque</title>

    <link rel="icon" href="/assets/spiner.svg" type="image/svg+xml">
    <!-- <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script> -->
    <script src="/assets/libs/tailwind.min.js"></script>
    <script src="/assets/libs/htmx.min.js"></script>
    <script src="//instant.page/5.2.0" type="module"
        integrity="sha384-jnZyxPjiipYXnSU0ygqeac2q7CVYMbh84q0uHVRRxEtvFPiQYbXWUorga2aqZJ0z"></script>
    <script>const openModal = () => document.getElementById('overlay').classList.remove('hidden');</script>
    <script>const closeModal = () => document.getElementById('overlay').classList.add('hidden');</script>

</head>

<body class="bg-gray-100 select-none">
    <!-- Header Section -->
    <div class="w-full" hx-get="/header" hx-trigger="load"></div>
    <!-- Main Content Section -->
    <div class=" container mx-auto p-4 mt-4 flex flex-row-reverse flex-wrap">
        <!-- Main Content -->
        <div class="flex-1 p-4 bg-white shadow-md rounded-md">
            <h2 class="text-2xl font-semibold mb-4 tracking-tighter">
                Professional Summary
            </h2>
            <p>
                I'm a technologist and a strong
                believer that if you can dream it
                we can build it.
                I also highly advocate for
                pair programming and
                automation.
            </p>
            <h2 class="text-2xl font-semibold mt-4 mb-4">Experience</h2>
            <div class="flex flex-col" id="content-experience" hx-get="/experience-template" hx-swap="innerHTML"
                hx-trigger="load">
            </div>
            <h2 class="text-2xl font-semibold mt-4 mb-4">Education</h2>
            <div class="flex flex-col" id="content-education" hx-get="/education-template" hx-trigger="load"></div>
            </di>
        </div>
        <!-- Left Pane -->
        <div class="w-full lg:w-1/4 p-4 bg-white shadow-md rounded-md" hx-get="/leftpane" hx-trigger="load"></div>
        <!-- Traits -->
        <div class="mt-6 w-full xl:hidden block p-4 bg-white shadow-md rounded-md" hx-get="/traits" hx-trigger="load">
        </div>
        <div id="overlay" hx-on="click:closeModal()"
            class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center text-gray-200">
            <div class="flex flex-col bg-gray-100 text-gray-900 p-4 rounded-lg shadow-lg border">
                <div id="overlay-content">
                    No content loaded
                </div>
            </div>
        </div>
    </div>

</body>

</html>
